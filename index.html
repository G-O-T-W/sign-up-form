<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today!</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="overlay">
                <img src="assets/odin-lined.png" alt="website logo">
                <div class="textLogo">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@vaccinium">Vaccinium</a>
                on <a href="https://unsplash.com/photos/man-riding-bike-on-cliff-at-daytime-9qsK2QHidmg">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="main-container">

        <section class="description">This is not a real online service! You
            know you need something like this in your life to help you
            realize your deepest dreams. <br/> Sign up <em>now</em> to get started.
            <br/>
            <br/>
            You know you want to.
        </section>
        <section class="form-fields">
            <form action="" method="get">
                <div class="row-1">
                    <section>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName"/>
                    </section>
                    <section>
                        <label for="secondName">SECOND NAME</label>
                        <input type="text" id="secondName" name="secondName"/>
                    </section>
                </div>
                <div class="row-2">
                    <section>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </section>
                    <section>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber"/>
                    </section>
                </div>
                <div class="row-3">
                    <section>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd"/>
                    </section>
                    <section>
                        <label for="pwdCnf">CONFIRM PASSWORD</label>
                        <input type="password" id="pwdCnf" name="pwdCnf"/>
                    </section>
                </div>
            </form>
        </section>
        <section class="cta-button">
            <div class="cta">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>
    
    </div>
</body>
</html>
